    <link

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script>
      function answer() {
        var name = document.getElementById("name").value;
        document.getElementById("returnMessage").innerHTML =
          "Dear " +
          name +
          ", we'll immediatly answer your precious message! Please check your email for further conversation.";
      }
    </script>

    <style>
      body {
        background-image: url("https://uploads0.wikiart.org/00129/images/claude-monet/impression-sunrise.jpg!Large.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .contact-section {
        border-radius: 10px;
        margin-top: 3%;
        margin-left: 30%;
        margin-right: 30%;
      }
      #returnMessage {
        color: bisque;
      }

      #message {
        height: 250px;
      }
    </style>
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Art Online</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./arts.html">Arts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="contact-section">
      <h4>Send Us a Message</h4>
      <form class="was-validated">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
            required
          />
          <label for="name">Name</label>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a name.</div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your Email"
            required
          />
          <label for="email">Email Address</label>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="subject"
            placeholder="Subject"
            required
          />
          <label for="subject">Subject</label>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a subject.</div>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <label for="message">Message</label>
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Please enter a message.</div>
        </div>
        <p id="returnMessage" class="strong"></p>
        <button onclick="answer()" type="button" class="btn btn-primary mb-3">
          Submit
        </button>
      </form>
    </div>
    <footer class="bg text-center py-4">
      <div class="container">
        <p class="mb-0">Â© 2024 Art Online. All rights reserved.</p>
      </div>
    </footer>
  </body>
